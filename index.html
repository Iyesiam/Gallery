<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="gallery">
        <div class="photo" data-caption="Fennec Fox" data-location="India" data-info="Fennec Fox is a small nocturnal fox found in the Sahara of North Africa.">
            <img src="images/image 1.jpg" alt="Fennec Fox">
            <div class="caption">
                <h2>Fennec Fox</h2>
                <p>India</p>
                <a href="#" class="know-more">Know more →</a>
            </div>
        </div>
        <div class="photo" data-caption="Humpback Whale" data-location="South Africa" data-info="Humpback Whales are known for their spectacular breaching and complex songs.">
            <img src="images/image 2.jpg" alt="Humpback Whale">
            <div class="caption">
                <h2>Humpback Whale</h2>
                <p>South Africa</p>
                <a href="#" class="know-more">Know more →</a>
            </div>
        </div>
        <div class="photo" data-caption="Common Brown Baboon" data-location="South Africa" data-info="The Common Brown Baboon is a highly adaptable monkey species found in various parts of Africa.">
            <img src="images/image 3.jpg" alt="Common Brown Baboon">
            <div class="caption">
                <h2>Common Brown Baboon</h2>
                <p>South Africa</p>
                <a href="#" class="know-more">Know more →</a>
            </div>
        </div>
        <div class="photo" data-caption="Spotted Deer" data-location="Amazon" data-info="Spotted Deer are known for their distinctive white spots and are found in various parts of Asia.">
            <img src="images/image 4.jpg" alt="Spotted Deer">
            <div class="caption">
                <h2>Spotted Deer</h2>
                <p>Amazon</p>
                <a href="#" class="know-more">Know more →</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="" alt="" id="modalImage">
            <h2 id="modalCaption"></h2>
            <p id="modalLocation"></p>
            <p id="modalInfo"></p>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
